{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="text-center">
        <div class="construction-animation mb-4">
            <i class="fas fa-cog fa-spin fa-5x text-warning"></i>
            <i class="fas fa-hard-hat fa-4x text-danger ml-3 animation-bounce"></i>
        </div>
        <h1 class="display-4 text-primary">Módulo en Construcción</h1>
        <p class="lead">Estamos trabajando para implementar nuevas funcionalidades.</p>
        <div class="progress mb-4" style="height: 25px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" 
                 style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p>Esta sección estará disponible próximamente.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>
</div>

<style>
    .construction-animation {
        position: relative;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .animation-bounce {
        animation: bounce 2s infinite;
        position: absolute;
        margin-left: 60px;
        margin-top: -25px;
    }
    
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
    }
</style>
{% endblock %}
